{% extends 'base/base.html' %}

{% block title %}密码已修改 - 智能租车系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                </div>
                <h2 class="card-title mb-3">密码修改成功！</h2>
                <p class="card-text text-muted mb-4">您的密码已经成功更新，请使用新密码登录。</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'accounts:profile' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-circle me-2"></i>返回个人资料
                    </a>
                    <a href="{% url 'car_rental:home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info mt-4">
            <h5 class="alert-heading"><i class="fas fa-shield-alt me-2"></i>安全提醒</h5>
            <hr>
            <p>为了您的账户安全，请牢记您的新密码，并且不要与他人分享。</p>
            <p>如果您在多个设备上登录，您可能需要在这些设备上重新登录。</p>
        </div>
    </div>
</div>
{% endblock %}
